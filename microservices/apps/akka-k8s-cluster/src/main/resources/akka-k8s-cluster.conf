akka {

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }

  cluster {
    seed-nodes = []
    auto-down-unreachable-after = 10s
  }

  management.http.base-path = "management"
  management.http.hostname = "127.0.0.1"
  management.http.port = 8558

  management.cluster.bootstrap.contact-point-discovery.discovery-method = config
  management.cluster.bootstrap.contact-point-discovery.service-name = akka-k8s-cluster

}
